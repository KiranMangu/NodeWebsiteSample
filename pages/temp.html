<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form>
                <div class="control-group">
                    <div class="form-group floating-lable-form-group controls">
                        <label>Title</label>
                        <input type="text" placeholder="Title" name="title" class="form-control">
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-lable-form-group controls">
                        <label>Description</label>
                        <textarea type="text" placeholder="Description" name="description"
                            class="form-control"></textarea>
                    </div>
                </div>

                <div class="control-group">
                    <div class="form-group floating-lable-form-group controls">
                        <label>Author</label>
                        <input type="text" placeholder="Author" name="author" class="form-control">
                    </div>
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-primary">Create Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
